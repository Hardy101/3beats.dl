{% extends 'base.html' %} {% block head %}
<title>Audio Downloader</title>
{% endblock %}{% block body %}
<main class="relative">
  <!-- Overlay -->
  <div class="absolute w-full h-full bg-color1 opacity-40 z-10"></div>
  <!-- Gradient Animation -->
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <section class="relative z-20">
    <div class="py-32 flex flex-col justify-center">
      <div class="p-3 md:w-3/5 md:mx-auto">
        <div class="w-full">
          <img
            src="{{video_info.thumbnail_url}}"
            class="w-full h-full"
            alt="thumbnail"
          />
        </div>
        <div class="my-3 text-white">
          <h1 class="text-3xl font-bold">{{video_info.title}}</h1>
          <h2 class="">
            <span class="text-xl font-bold">Watch:</span>
            <a
              href="https://www.youtube.com/watch?v={{video_info.video_id}}"
              target="_blank"
              >https://www.youtube.com/watch?v={{video_info.video_id}}</a
            >
          </h2>
          <div class="mt-3 flex gap-4">
            <button
              class="bg-gray-200 text-black rounded-full py-1 px-5 my-auto shadow-1"
            >
              <i class="uil uil-share"></i> Share
            </button>
            <button
              class="bg-color4 text-black rounded-full px-5 py-1 my-auto shadow-1"
            >
              <i class="uil uil-heart"></i> Save Song
            </button>
            <button
              class="bg-color3 text-white rounded-full px-5 py-1 my-auto shadow-1"
              onclick="sendPostRequest(event)"
              data-video-id="{{video_info.video_id}}"
            >
              <i class="uil uil-sync"></i> Convert Video
            </button>
          </div>
          <div
            class="hidden animate__animated animate__bounceIn mt-3 text-center bg-white p-4 rounded-2xl"
            id="loader_div"
          >
            <!-- <iframe id="buttonApi"
                  src="https://api.vevioz.com/apis/button/mp3?url=https://www.youtube.com/watch?v={{video_info.video_id}}"
                  width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none"></iframe> -->
            <!-- Loader -->
            <img
              src="{{url_for('static', filename='img/loader.gif')}}"
              class="mx-auto"
              id="loader_gif"
            />
            <span
              class="block mb-5 text-xl font-bold text-black"
              id="downloading"
              >MP3 Is downloading, please be patient.</span
            >
            <a
              href=""
              class="hidden block w-full bg-color2 text-white px-3 py-1 rounded-md bold"
              id="download_link"
              download
            >
              Download MP3 Now!
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
