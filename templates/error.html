<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/tailwind.css')}}"
    />
    <script src="{{url_for('static', filename='js/tailwind.js')}}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Error</title>
  </head>
  <body>
    <main
      class="h-screen grid place-items-center text-center bg-color1 text-white"
    >
      <div>
        <img
          src="{{url_for('static', filename='img/warning.png')}}"
          class="w-3/12 mx-auto"
        />
        <h1 class="w-2/5 mx-auto my-3 text-3xl font-bold">
          <span class="rounded-md py-2 px-2">{{error_msg}}</span>
          <a
            href="{{url_for('index')}}"
            class="inline-block border-b border-color4 border-dashed text-2xl py-1 px-2 hover:bg-color2"
            >GO BACK HOME</a
          >
        </h1>
      </div>
    </main>
  </body>
</html>
